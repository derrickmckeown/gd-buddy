<ion-header>
  <ion-navbar>
    <ion-title>
      Blood
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="goToProfile">
        <ion-icon name="person"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <button ion-button block [navPush]="bloodlog">Add Blood Test</button>
    <ion-list>
        <ion-item>Test</ion-item>
        <ion-item>Test</ion-item>
    </ion-list>
    
    <!-- FACEBOOK AUTH -->
    <button ion-button center (click)="facebookLogin()">
        Log In with Facebook
    </button>
    <ion-card *ngIf="userProfile">
    <img [src]="userProfile.photoURL"/>
    <ion-card-content>
        <ion-card-title>
            {{ userProfile.displayName }}
        </ion-card-title>
        <p>
            The UID for this new user is {{userProfile.uid}} and the email is {{userProfile.email}}
        </p>
    </ion-card-content>
  </ion-card>
</ion-content>
